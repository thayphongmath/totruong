<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Đua Tổ (TT1 - TT4)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.8em;
            text-align: center;
            color: #a00000;
            font-weight: bold;
            margin: 0 0 15px 0;
        }
        h2 {
            font-size: 1.3em;
            text-align: center;
            color: #00008B; /* Xanh dương đậm */
            font-weight: bold;
            margin: 0 0 20px 0;
        }
        .team-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .team-button {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
            transition: background-color 0.3s;
        }
        .team-button.selected {
            background-color: #00ff00;
            color: white;
            border-color: #00cc00;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 0.95em;
            color: #006400; /* Xanh đậm */
            font-weight: 500;
            text-align: center;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 0.95em;
            background-color: #f9f9f9;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            background-color: white;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #week_date_range {
            font-size: 0.9em;
            color: #555;
            text-align: center;
            margin-top: 5px;
            display: block;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.1em;
            }
            .team-button {
                font-size: 0.9em;
                padding: 10px;
            }
            input, button[type="submit"] {
                font-size: 0.9em;
                padding: 8px;
            }
            .team-buttons {
                gap: 8px;
            }
            label {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DÀNH CHO CÁC TỔ TRƯỞNG (TT1-TT4)</h1>
        <h2 id="teamName">Tổ TT1</h2>
        <div class="team-buttons">
            <button type="button" class="team-button selected" onclick="selectTeam('TT1')">TT1</button>
            <button type="button" class="team-button" onclick="selectTeam('TT2')">TT2</button>
            <button type="button" class="team-button" onclick="selectTeam('TT3')">TT3</button>
            <button type="button" class="team-button" onclick="selectTeam('TT4')">TT4</button>
        </div>
        <form id="teamForm" action="https://script.google.com/macros/s/AKfycbx7V8Tkmh9dmXBi-haYgM5xr6hNJ8rE-l4venAOx-VwUvh9vlnJQW-7qE4eirgsN48h/exec" method="POST">
            <input type="hidden" id="team" name="team" value="TT1">
            <div class="form-group">
                <label for="week">TUẦN THỨ (NHẬP CHÍNH XÁC)- XEM NGÀY</label>
                <input type="number" id="week" name="week" min="1" max="35" required oninput="updateWeekDateRange()">
                <span id="week_date_range"></span>
                <input type="hidden" id="week_date_range_input" name="week_date_range">
            </div>
            <div class="form-group">
                <label for="not_prepared_names">Không thuộc bài (Tên HS):</label>
                <input type="text" id="not_prepared_names" name="not_prepared_names" placeholder="Ví dụ: Ngân(SINH), Thân(TOÁN),...">
                <label for="not_prepared_count">Tổng số lượng:</label>
                <input type="number" id="not_prepared_count" name="not_prepared_count" min="0">
            </div>
            <div class="form-group">
                <label for="no_homework_names">Không làm BTVN (Tên HS):</label>
                <input type="text" id="no_homework_names" name="no_homework_names" placeholder="Ví dụ: Ngân(TOÁN), Thân(VĂN)">
                <label for="no_homework_count">Tổng số lượng:</label>
                <input type="number" id="no_homework_count" name="no_homework_count" min="0">
            </div>
            <div class="form-group">
                <label for="disorder_names">Mất trật tự (Tên HS):</label>
                <input type="text" id="disorder_names" name="disorder_names" placeholder="Ví dụ: Ngân(8/9-TOÁN), Thân(9/9-VĂN)">
                <label for="disorder_count">Tổng số lượng:</label>
                <input type="number" id="disorder_count" name="disorder_count" min="0">
            </div>
            <div class="form-group">
                <label for="late_names">Đi trễ (Tên HS và ngày):</label>
                <input type="text" id="late_names" name="late_names" placeholder="Ví dụ: Ngân (28/9), Thân (8/9)">
                <label for="late_count">Tổng số lượng:</label>
                <input type="number" id="late_count" name="late_count" min="0">
            </div>
            <div class="form-group">
                <label for="violation_names">Vi phạm Đoàn (Tên HS và chi tiết):</label>
                <input type="text" id="violation_names" name="violation_names" placeholder="Ví dụ: Ngân (son môi), Thân (giày dép)">
                <label for="violation_count">Tổng số lượng:</label>
                <input type="number" id="violation_count" name="violation_count" min="0">
            </div>
            <div class="form-group">
                <label for="absent_names">Vắng (Tên HS):</label>
                <input type="text" id="absent_names" name="absent_names" placeholder="Ví dụ: Ngân(8/9), Thân(9/9)">
                <label for="absent_count">Tổng số lượng:</label>
                <input type="number" id="absent_count" name="absent_count" min="0">
            </div>
            <div class="form-group">
                <label for="good_points_names">Điểm tốt (Tên HS):</label>
                <input type="text" id="good_points_names" name="good_points_names" placeholder="Ví dụ: Như(8/9), Hân(9/9)">
                <label for="good_points_count">Tổng số lượng:</label>
                <input type="number" id="good_points_count" name="good_points_count" min="0">
            </div>
            <div class="form-group">
                <label for="participation_names">Phát biểu (Tên HS):</label>
                <input type="text" id="participation_names" name="participation_names" placeholder="Ví dụ: Ban(8/9), Tha(9/9)">
                <label for="participation_count">Tổng số lượng:</label>
                <input type="number" id="participation_count" name="participation_count" min="0">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitButton">Gửi Dữ Liệu</button>
        </form>
    </div>
    <script>
        const weekRanges = [
            "từ ngày 8/9/2025 đến 13/9/2025",
            "từ ngày 15/9/2025 đến 20/9/2025",
            "từ ngày 22/9/2025 đến 27/9/2025",
            "từ ngày 29/9/2025 đến 4/10/2025",
            "từ ngày 6/10/2025 đến 11/10/2025",
            "từ ngày 13/10/2025 đến 18/10/2025",
            "từ ngày 20/10/2025 đến 25/10/2025",
            "từ ngày 27/10/2025 đến 1/11/2025",
            "từ ngày 3/11/2025 đến 8/11/2025",
            "từ ngày 10/11/2025 đến 15/11/2025",
            "từ ngày 17/11/2025 đến 22/11/2025",
            "từ ngày 24/11/2025 đến 29/11/2025",
            "từ ngày 1/12/2025 đến 6/12/2025",
            "từ ngày 8/12/2025 đến 13/12/2025",
            "từ ngày 15/12/2025 đến 20/12/2025",
            "từ ngày 22/12/2025 đến 27/12/2025",
            "từ ngày 29/12/2025 đến 3/1/2026",
            "từ ngày 5/1/2026 đến 10/1/2026",
            "từ ngày 12/1/2026 đến 17/1/2026",
            "từ ngày 19/1/2026 đến 24/1/2026",
            "từ ngày 26/1/2026 đến 31/1/2026",
            "từ ngày 2/2/2026 đến 7/2/2026",
            "từ ngày 9/2/2026 đến 14/2/2026",
            "từ ngày 16/2/2026 đến 21/2/2026",
            "từ ngày 23/2/2026 đến 28/2/2026",
            "từ ngày 2/3/2026 đến 7/3/2026",
            "từ ngày 9/3/2026 đến 14/3/2026",
            "từ ngày 16/3/2026 đến 21/3/2026",
            "từ ngày 23/3/2026 đến 28/3/2026",
            "từ ngày 30/3/2026 đến 4/4/2026",
            "từ ngày 6/4/2026 đến 11/4/2026",
            "từ ngày 13/4/2026 đến 18/4/2026",
            "từ ngày 20/4/2026 đến 25/4/2026",
            "từ ngày 27/4/2026 đến 2/5/2026",
            "từ ngày 18/5/2026 đến 23/5/2026"
        ];

        function updateWeekDateRange() {
            const weekInput = document.getElementById('week').value;
            const weekDateRange = document.getElementById('week_date_range');
            const weekDateRangeInput = document.getElementById('week_date_range_input');
            if (weekInput >= 1 && weekInput <= 35) {
                weekDateRange.textContent = weekRanges[weekInput - 1];
                weekDateRangeInput.value = weekRanges[weekInput - 1];
            } else {
                weekDateRange.textContent = '';
                weekDateRangeInput.value = '';
            }
        }

        function selectTeam(team) {
            document.getElementById('team').value = team;
            document.getElementById('teamName').textContent = 'Tổ ' + team;
            const buttons = document.querySelectorAll('.team-button');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === team) {
                    btn.classList.add('selected');
                }
            });
        }

        document.getElementById('teamForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            if (password !== 'thayphongmath') {
                alert('Mật khẩu không đúng! Vui lòng nhập lại.');
                return;
            }

            const submitButton = document.getElementById('submitButton');
            submitButton.textContent = 'Đang gửi...';
            submitButton.disabled = true;

            const formData = new FormData(this);
            const googleScriptAppUrl = 'https://script.google.com/macros/s/AKfycbzYRKWg-HaTWRLcoyGK-nYWlmZZk29IT92J7xgxY5yukHiUraHwv-v1UckNddsf7xAgrA/exec';

            fetch(googleScriptAppUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    // Redirect to thankyou.html on success
                    window.location.href = 'thankyou.html';
                } else {
                    alert('Có lỗi xảy ra khi gửi dữ liệu. Vui lòng thử lại.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Gửi Dữ Liệu';
                }
            })
            .catch(error => {
                alert('Có lỗi xảy ra khi gửi dữ liệu: ' + error.message);
                submitButton.disabled = false;
                submitButton.textContent = 'Gửi Dữ Liệu';
            });
        });
    </script>
</body>
</html>
